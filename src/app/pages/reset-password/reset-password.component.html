<div class="container-fluid mt-5" fxLayout fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="0"
    fxLayoutGap.xs="0">
    <div class="login-card mat-elevation-z8" fxFlex="35%">
        <main class="login-content" fxLayout="column" fxLayoutAlign="center center">
            <mat-subtitle fxLayoutAlign="start" class="subtitle-header  mt-3">Bienvenido al Módulo de
                Recuperación de Contraseña</mat-subtitle>
            <mat-title class="title-header mb-4 mt-3">TIERRADENTRO</mat-title>
            <span class="login-header mb-5 mt-3">Recuperar Contraseña</span>
            <form [formGroup]="form" class="login-form align-items-center" fxLayout="column" (ngSubmit)="reset($event)">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Contraseña</mat-label>
                    <input formControlName="password" type="password" matInput placeholder="Digite su contraseña"
                        required>
                    <mat-icon matPrefix>lock_outline</mat-icon>
                </mat-form-field>
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Confirmar Contraseña</mat-label>
                    <input formControlName="confirmPassword" type="password" matInput
                        placeholder="Digite su contraseña nuevamente" required>
                    <mat-icon matPrefix>lock_outline</mat-icon>
                </mat-form-field>
                <button type="submit" mat-raised-button style="background-color: #c00000; color:white" class="login-button mt-3">Cambiar
                    Contraseña</button>
            </form>
            <img mat-card-image width="28%" height="28%" src="../../../assets/logoarchivohistorico.png">
        </main>
    </div>
    <div class="login-card mat-elevation-z8" *ngIf="!isMobileDevice()" fxFlex=45% fxLayout="column"
        fxLayoutAlign="end start" [ngStyle]="unsplashClass()">
        <div class="login-aside-overlay"></div>
        <h1 class="login-welcome-text">Somos la Memoria colectiva de los Atlanticenses</h1>
        <hr class="login-aside-hr">
    </div>
</div>
