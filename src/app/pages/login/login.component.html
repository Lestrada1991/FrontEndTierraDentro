<!-- Contenedor principal con el fondo de Unsplash -->
 <div *ngIf="!loginservices.isLoggedIn()" >
<div class="login-container" fxLayout="column" fxLayoutAlign="center center" [ngStyle]="unsplashClass()">
  
    <!-- Contenedor para el contenido del login (centrado sobre el fondo) -->
    <mat-card class="login-card mat-elevation-z8">
      <mat-card-title class="titulo-centrado">Bienvenido a</mat-card-title>
      <mat-card-title class="titulo-palabrero">TIERRADENTRO</mat-card-title>
  
      <span class="login-header mb-5 mt-3">Login</span>
  
      <!-- Formulario de login -->
      <form [formGroup]="form" class="login-form" fxLayout="column" (ngSubmit)="login($event)">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nombre de usuario</mat-label>
          <input formControlName="username" matInput placeholder="Digite su nombre de usuario" required>
          <mat-icon matPrefix>mail_outline</mat-icon>
        </mat-form-field>
  
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Contraseña</mat-label>
          <input formControlName="password" type="password" matInput placeholder="Digite su contraseña" required>
          <mat-icon matPrefix>lock_outline</mat-icon>
        </mat-form-field>
  
        <button type="submit" mat-raised-button class="login-button" (click)="login($event)">
          Iniciar sesión
        </button>
      </form>
  
      <div class="mt-3 links-container">
        <a class="forgot-link" type="submit" (click)="openForgotPasswordDialog()">recuperar contraseña?</a>
        <a class="forgot-link" type="submit" (click)="crearcuenta()">Crear cuenta</a>
      </div>
  
      <div class="logo-container mt-3" fxLayoutAlign="center">
        <img mat-card-image width="22%" height="22%" src="../../../assets/logoarchivohistorico.png">
      </div>
    </mat-card>
  </div>
  
  <!-- Fondo alternativo para la sección adicional, solo si no es móvil -->
  <div class="login-aside"  *ngIf="!isMobileDevice()">
    <div class="login-aside-overlay"></div>
    <h1 class="login-welcome-text">Somos la memoria colectiva de los Atlanticenses</h1>
  </div>
</div>
