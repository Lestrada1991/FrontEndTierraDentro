<div class="login-card mat-elevation-z8" fxFlex="100%">
    <main class="login-content"
    fxLayout="column"
fxLayoutAlign="center center">
<br>
        <span class="login-header mb-5 mt-3">Registro</span >
        <form (ngSubmit)="formSubmit()  " class="login-form align-items-center" fxLayout="column">
           
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Nombre</mat-label>
                    <input [(ngModel)]="user.firstName" name="nombre" matInput placeholder="Digite su nombre" required>
                </mat-form-field>
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Apellido</mat-label>
                    <input [(ngModel)]="user.lastName" name="apellido" matInput placeholder="Digite su apellido"
                        required>
                </mat-form-field>
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Email</mat-label>
                    <input [(ngModel)]="user.email" name="email" type="email" matInput placeholder="Digite su correo"
                        required>
                </mat-form-field>
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Teléfono</mat-label>
                    <input [(ngModel)]="user.telefono" name="telefono" type="tel" matInput
                        placeholder="Digite su teléfono" required>
                </mat-form-field>
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Nombre de usuario</mat-label>
                    <input [(ngModel)]="user.username" name="username" matInput
                        placeholder="Digite su nombre de usuario" required>
                    
                </mat-form-field>
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Contraseña</mat-label>
                    <input [(ngModel)]="user.password" name="password" type="password" matInput
                        placeholder="Digite una contraseña" required>
                </mat-form-field>
         
        </form>   
        <mat-dialog-content>
            <button (click)="formSubmit()" mat-raised-button  style="background-color: #12b456; color: white;" class="login-button mt-3"><mat-icon>save</mat-icon>Registrar</button>
        <button mat-button color="" type="reset" (click)="onCancel()" class="login-button mt-3"><mat-icon>cancel</mat-icon>Cancelar</button>  
        </mat-dialog-content> 
        
    </main>
</div>
