<div  class="container-fluid mt-5"
fxLayout
fxLayout.xs="column"
fxLayoutAlign="center"
fxLayoutGap="0"
fxLayoutGap.xs="0">
<div class="login-card mat-elevation-z8" fxFlex="40%">
        <main class="login-content" fxLayout="column" fxLayoutAlign="center center">
            <mat-subtitle fxLayoutAlign="start" class="subtitle-header  mt-3">Bienvenido al Módulo de Consulta</mat-subtitle>
<mat-title class="title-header mb-4 mt-3">TIERRADENTRO</mat-title>

            <span class="login-header mb-5 mt-3">Registro</span>
            <form (ngSubmit)="formSubmit()  " class="login-form align-items-center" fxLayout="column">

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Nombre</mat-label>
                    <input [(ngModel)]="user.firstName" name="nombre" matInput placeholder="Digite su nombre" required>
                </mat-form-field>
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Apellido</mat-label>
                    <input [(ngModel)]="user.lastName" name="apellido" matInput placeholder="Digite su apellido"
                        required>
                </mat-form-field>
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Email</mat-label>
                    <input [(ngModel)]="user.email" name="email" type="email" matInput placeholder="Digite su correo"
                        required>
                </mat-form-field>
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Teléfono</mat-label>
                    <input [(ngModel)]="user.telefono" name="telefono" type="tel" matInput
                        placeholder="Digite su teléfono" required>
                </mat-form-field>
                <mat-form-field appearance="outline" class="full-width" hidden>
                    <mat-label>Nombre de usuario</mat-label>
                    <input [(ngModel)]="user.username" name="username" matInput
                        placeholder="Digite su nombre de usuario" required>

                </mat-form-field>
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Contraseña</mat-label>
                    <input [(ngModel)]="user.password" name="password" type="password" matInput
                        placeholder="Digite una contraseña" required>
                </mat-form-field>

            </form>
            <mat-dialog-content>
                <button (click)="formSubmit()"  mat-stroked-button color="primary"><mat-icon>save</mat-icon>Registrar</button>
                <button mat-stroked-button type="reset" (click)="onCancel()"
                    ><mat-icon>cancel</mat-icon>Cancelar</button>
            </mat-dialog-content>
            <div class="mt-3" fxLayoutAlign="center">
                <img mat-card-image width="22%"  height="22%"  src="../../../assets/logoarchivohistorico.png" >
                </div>
        </main>
    </div>
    <div class="login-card mat-elevation-z8" fxFlex=45% fxLayout="column" fxLayoutAlign="end start" *ngIf="!isMobileDevice()"
        [ngStyle]="unsplashClass()">
        <div class="login-aside-overlay"></div>
        <h1 class="login-welcome-text">Welcome!</h1>
        <hr class="login-aside-hr">


    </div>

</div>
